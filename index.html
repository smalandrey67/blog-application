<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__body">
                    <h1 class="header__title title">Блог</h1>

                    <div class="header__search">
                        <input id="search-post" class="header__search-input input-reset input" type="text" name="search" placeholder="шукати за іменем">
                    </div>
                    <div class="header__avatar">
                        <img class="header__avatar-image" src="images/default-avatar.png" alt="avatar">
                    </div>
                    
                </div>
            </div>
        </header>


        <main class="main">

            <section class="cards">
                <div class="cards__container">
                    <button id="button-prev" class="cards__arrow button-reset">
                        <img class="cards__arrow-image cards__arrow-image__prev" src="images/card-arrow.png" alt="arrow-prev">
                    </button>
                    <div class="cards__wrapper">
                        <div class="cards__list"></div>
                    </div>
                    <button id="button-next" class="cards__arrow cards__arrow-next button-reset">
                        <img class="cards__arrow-image cards__arrow-image__next" src="images/card-arrow.png" alt="arrow-next">
                    </button>
                </div>
            </section>




            <section class="blog">
                <h3 class="blog__warning warning"></h3>
                <div class="blog__container container">
                    <div class="spinner">
                        <div class="loadingio-spinner-rolling-is8eylvnl98">
                            <div class="ldio-be6fe29sbx9">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__body">
                    <button id="add-button" class="footer__add button-reset button">+</button>
                </div>
            </div>
        </footer>
    </div>

    <div class="modal">
        <div class="modal__body">
            <div class="modal__content">
                <div class="modal__header">
                    <h3 class="modal__title">Додати пост</h3>
                    <img class="modal__close close-modal" src="images/cross-close.png" alt="cross">
                </div>
                <form id="form" class="modal__main form">

                    <div class="form__file">
                        <label class="form__add">
                            <p class="form__add-subtitle">+</p>
                            <input id="add-file" class="form__add-file" type="file" name="file" accept=".png,.jpg,.jpeg,.gif">
                        </label>
                        <div class="form__file-preview">
                            <img class="form__file-preview__image" src="" alt="preview">
                        </div>
                    </div>

                    <div class="form__describe">
                        <textarea id="add-description" class="form__describe-description" type="text" name="description" placeholder="напиши щось приємне"></textarea>
                    </div>
            
                    <div class="form__footer">
                        <button class="form__create button-reset button">загрузити</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <div class="popup__header">
                    <h3 class="popup__title">Додати аватарку</h3>
                    <img class="popup__close close-modal" src="images/cross-close.png" alt="cross">
                </div>
                <form id="form-avatar" class="popup__main form-popup">

                    <div class="form-popup__file">
                        <div class="form-popup__file-preview">
                            <img class="form-popup__file-preview__image" src="images/default-avatar.png" alt="preview">
                        </div>

                        <label class="form-popup__add">
                            <p class="form-popup__add-subtitle">+</p>
                            <input id="avatar-add" class="form-popup__add-file" type="file" name="file" accept=".png,.jpg,.jpeg,.gif">
                        </label>
                    </div>

                    <h3 class="form-popup__nickname"></h3>

                    <div class="form-popup__username">
                        <input id="add-username" class="form-popup__username-input input-reset input" type="text" name="username" placeholder="їм'я">
                    </div>

                    <div class="form-popup__footer">
                        <button class="form-popup__update button-reset button">оновити</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>


    <div class="comments">
        <div class="comments__body">
            <div class="comments__content">
                <div class="comments__header">
                    <h3 class="comments__title">Всі коментарі</h3>
                    <img class="comments__close close-modal" src="images/cross-close.png" alt="cross">
                </div>
                <ul class="comments__list"></ul>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
